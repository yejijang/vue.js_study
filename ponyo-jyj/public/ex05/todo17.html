<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/68abb170e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="todo1.css">
    <meta charset="utf-8" />
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>할 일</h1>
        <ul>
            <li v-for="(todo, index) in todoList">
                <input type="checkbox" v-model="checked[index]" />
                {{ todo }}
            </li>
        </ul>
        <input type="text" v-model.trim="todo" />
        <button type="button" v-on:click="addTodo" v-bind:disabled="!todo">할일 추가</button>
        <button type="button" v-on:click="deleteTodo" v-show="checkedCount > 0">삭제</button>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                todoList: [],
                checked: [],
                todo: ""
            },
            computed: {
                checkedCount: function () {
                    let count = 0;
                    for (let i = 0; i < this.checked.length; ++i)
                        if (this.checked[i]) ++count;
                    return count;
                }
            },
            methods: {
                reload: function () {
                    axios.get('https://ponyo-jyj.firebaseio.com/todo1.json')
                        .then(response => this.todoList = response.data);
                },
                addTodo: function () {
                    axios.post('https://ponyo-jyj.firebaseio.com/todo1.json', this.todo)
                        .then(response => this.reload());
                    this.todo = "";
                },
                deleteTodo: function () {
                    for (let i = 0; i < this.todoList.length; ++i)
                        if (this.checked[i]) {
                            axios.delete('https://ponyo-jyj.firebaseio.com/todo1/' + i + '.json')
                                .then(response => this.reload());
                        }
                    this.checked = [];
                }
            }
        })

        window.onload = function () {
            app.reload();
        }
    </script>
</body>

</html>
