<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 50px;
            margin: 30px auto;
            max-width: 600px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
            font-size: 11pt;
        }

        input[type=radio] {
            width: 20px;
            height: 20px;
        }

        .pink {
            background-color: #FFEEEE;
        }

        .purple {
            background-color: #EEEEFF;
        }
    </style>
</head>

<body>

    <div id="app" v-bind:class="{purple:gender, pink:!gender}">
        <label>
            <input type="radio" v-bind:value="true" v-model="gender" />
            남자
        </label>
        <label>
            <input type="radio" v-bind:value="false" v-model="gender" />
            여자
        </label>
        <h1 v-show="gender">남자</h1>
        <h1 v-show="!gender">여자</h1>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                gender: ''
            }
        })
    </script>

</body>

</html>
