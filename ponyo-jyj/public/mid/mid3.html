<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 30px;
            margin: 30px auto;
            max-width: 300px;
            text-align: center;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        div#time {
            font-size: 20pt;
            padding: 5px;
            margin: 0px auto;
            background: #FFFF88;
            width: 50px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="time">{{ time }}</div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                time: 0
            },
            mounted: function () {
                setInterval(time, 1000);
            }
        })
    </script>
</body>

</html>
